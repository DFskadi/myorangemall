server:
  port: 8080
  #应用的名称，可选
spring:
  cache:
    redis:
      time-to-live: 1800000 #缓存有效期
  application:
    name: orangemall
  shardingsphere:
    datasource:
      names:
        master,slave
      #主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.33.11:3306/orangemall?useUnicode=true&useSSL=false&characterEncoding=utf8&allowPublicKeyRetrieval=true
        username: root
        password: 1234
      #从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.33.22:3306/orangemall?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password: 1234
    masterslave:
      #读写分离配置
      load-balance-algorithm-type: round_robin
      #最终数据源名称
      name: dataSource
      #主库数据源名称
      master-data-source-name: master
      #从库数据源名称列表，多个逗号分离
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示,默认false
  main:
    allow-bean-definition-overriding: true




  redis:
    host: 192.168.33.11
    port: 6379
    database: 0
    jedis:
      pool:
        max-wait: 1ms
        max-active: 8
        max-idle: 4
        min-idle: 0

mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id

